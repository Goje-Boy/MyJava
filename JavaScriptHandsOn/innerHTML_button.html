<!DOCTYPE html>
<html>
    <head>
        <title>Inner HTML Button Example</title>
    </head>
    <body>
        <h1>Learn JS</h1>
        <p id="Button">Example of innerHTML</p>
        <button type="button" onclick="document.getElementById('Button').innerHTML='Welcome To Cognizant'">Click me!</button>
       
    </body>
</html>
