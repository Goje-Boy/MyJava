<!DOCTYPE html>
<html>
    <head>
        <title>Program to Check Leap Year.</title>
    </head>
    <body>
        <script>
        var year=2004;
            if(Number.isInteger(year)){
                if((year%4==0) && (year%100==0) && (year%400==0)){
            alert(year+" is a leap year.")}
                 else {
            alert(year+" is not a leap year.")}
            }
            else alert("Please Enter a valid year.")
        
        </script>
    </body>
</html>
