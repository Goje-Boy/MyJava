<!DOCTYPE html>
<html>
    <head>
        <title>CompareOperator</title>
    </head>
    <body>
        <script>
            var x = 25; var y = 35; var z = "25"

            document.write(x == z); document.write("<br>")
            document.write(x === z); document.write("<br>")
            document.write(x != y); document.write("<br>")
            document.write(x !== z); document.write("<br>")
            document.write(x < y); document.write("<br>")
            document.write(x > y); document.write("<br>")
            document.write(x <= y); document.write("<br>")
            document.write(x >= y);
        </script> 
    </body>
</html>
